[package]
name = "crates_io_github"
version = "0.0.0"
license = "MIT OR Apache-2.0"
edition = "2021"

[lints]
workspace = true

[features]
mock = ["dep:mockall"]

[dependencies]
anyhow = "=1.0.93"
async-trait = "=0.1.83"
mockall = { version = "=0.13.1", optional = true }
oauth2 = { version = "=4.4.2", default-features = false }
reqwest = { version = "=0.12.9", features = ["json"] }
serde = { version = "=1.0.215", features = ["derive"] }
thiserror = "=2.0.3"
tracing = "=0.1.41"

[dev-dependencies]
