[package]
name = "crates_io_github"
version = "0.0.0"
license = "MIT OR Apache-2.0"
edition = "2021"

[lints]
workspace = true

[features]
mock = ["dep:mockall"]

[dependencies]
anyhow = "=1.0.97"
async-trait = "=0.1.87"
mockall = { version = "=0.13.1", optional = true }
oauth2 = { version = "=5.0.0", default-features = false }
reqwest = { version = "=0.12.12", features = ["json"] }
serde = { version = "=1.0.218", features = ["derive"] }
thiserror = "=2.0.12"
tracing = "=0.1.41"

[dev-dependencies]
