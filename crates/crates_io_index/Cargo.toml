[package]
name = "crates_io_index"
version = "0.0.0"
license = "MIT OR Apache-2.0"
repository = "https://github.com/rust-lang/crates.io"
description = "crates.io package index utilities"
edition = "2021"

[lints]
workspace = true

[lib]
path = "lib.rs"

[features]
testing = []

[dependencies]
anyhow = "=1.0.93"
base64 = "=0.22.1"
crates_io_env_vars = { path = "../crates_io_env_vars" }
git2 = "=0.19.0"
secrecy = "=0.10.3"
serde = { version = "=1.0.214", features = ["derive"] }
serde_json = "=1.0.132"
tempfile = "=3.14.0"
tracing = "=0.1.40"
url = "=2.5.3"

[dev-dependencies]
claims = "=0.7.1"
insta = "=1.41.1"
