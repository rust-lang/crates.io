[package]
name = "crates_io_database"
version = "0.0.0"
license = "MIT OR Apache-2.0"
edition = "2021"

[lints]
workspace = true

[dependencies]
bon = "=3.3.2"
chrono = { version = "=0.4.40", default-features = false, features = ["serde"] }
crates_io_diesel_helpers = { path = "../crates_io_diesel_helpers" }
crates_io_index = { path = "../crates_io_index" }
diesel = { version = "=2.2.7", features = ["serde_json", "chrono", "numeric"] }
diesel-async = "=0.5.2"
diesel_full_text_search = "=2.2.0"
futures-util = "=0.3.31"
rand = "=0.9.0"
secrecy = "=0.10.3"
semver = { version = "=1.0.25", features = ["serde"] }
serde = { version = "=1.0.218", features = ["derive"] }
serde_json = "=1.0.140"
sha2 = "=0.10.8"
thiserror = "=2.0.12"
tracing = "=0.1.41"
unicode-xid = "=0.2.6"

[dev-dependencies]
claims = "=0.8.0"
crates_io_test_db = { path = "../crates_io_test_db" }
diesel-async = { version = "=0.5.2", features = ["postgres"] }
googletest = "=0.13.0"
insta = "=1.42.2"
tokio = { version = "=1.43.0", features = ["macros", "rt"] }
