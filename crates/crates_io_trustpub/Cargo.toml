[package]
name = "crates_io_trustpub"
version = "0.0.0"
license = "MIT OR Apache-2.0"
edition = "2024"

[lints]
workspace = true

[features]
test-helpers = ["dep:bon", "dep:mockall", "dep:serde_json"]

[dependencies]
anyhow = "=1.0.99"
async-trait = "=0.1.89"
bon = { version = "=3.7.2", optional = true }
chrono = { version = "=0.4.42", features = ["serde"] }
jsonwebtoken = "=9.3.1"
mockall = { version = "=0.13.1", optional = true }
rand = "=0.9.2"
reqwest = { version = "=0.12.23", features = ["gzip", "json"] }
regex = "=1.11.2"
secrecy = "=0.10.3"
serde = { version = "=1.0.224", features = ["derive"] }
serde_json = { version = "=1.0.145", optional = true }
sha2 = "=0.10.9"
thiserror = "=2.0.16"
tokio = { version = "=1.47.1", features = ["sync"] }
tracing = "=0.1.41"

[dev-dependencies]
bon = "=3.7.2"
claims = "=0.8.0"
insta = { version = "=1.43.2", features = ["json", "redactions"] }
mockito = "=1.7.0"
serde_json = "=1.0.145"
tokio = { version = "=1.47.1", features = ["macros", "rt-multi-thread"] }
