[package]
name = "crates_io_tarball"
version = "0.0.0"
license = "MIT OR Apache-2.0"
edition = "2021"

[lints]
workspace = true

[features]
builder = ["dep:flate2", "dep:tar"]

[dependencies]
cargo-manifest = "=0.19.1"
flate2 = { version = "=1.0.35", optional = true }
serde = { version = "=1.0.217", features = ["derive"] }
serde_json = "=1.0.138"
tar = { version = "=0.4.43", optional = true }
thiserror = "=2.0.11"
tracing = "=0.1.41"
tokio = { version = "=1.43.0", features = ["io-util", "macros", "rt-multi-thread"] }
async-compression = { version = "=0.4.18", default-features = false, features = ["gzip", "tokio"] }
krata-tokio-tar = "=0.4.2"
futures-util = "=0.3.31"

[dev-dependencies]
anyhow = "=1.0.95"
claims = "=0.8.0"
clap = { version = "=4.5.28", features = ["derive", "unicode", "wrap_help"] }
flate2 = { version = "=1.0.35" }
indicatif = { version = "=0.17.11", features = ["rayon"] }
insta = "=1.42.1"
rayon = "=1.10.0"
tar = { version = "=0.4.43" }
tracing-subscriber = { version = "=0.3.19", features = ["env-filter"] }
walkdir = "=2.5.0"
